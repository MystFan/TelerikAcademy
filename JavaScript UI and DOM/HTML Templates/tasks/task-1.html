<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/jquery/dist/handlebars.min.js"></script>
	</head>
	<body>
		<script id="template" type="text/handlebars-template-x">
			<table class="items-table">
				<thead>
					<tr>
					<th>#</th>
						{{#headers}}
							<th>
								{{this}}
							</th>
						{{/headers}}
					</tr>
				</thead>
				<tbody>
					{{#items}}
						<tr>
						    <td>{{@index}}</td>
							<td>{{col1}}</td>
							<td>{{col2}}</td>
							<td>{{col3}}</td>
						</tr>
					{{/items}}
					</tbody>
			    </table>
		</script>
		<script src="task-1.js">
</script>
	</body>

</html>
