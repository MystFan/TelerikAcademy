<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="../css/calculator.css" rel="stylesheet" />
    <!--Problem 3. Calculator

    Create a Calculator-like table. You should use a HTML 5 form for the Calculator.
    Buttons for all the numbers and operators (+, -, etc.)
    Textbox for the result-->

</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <button> 1 </button>
            </td>
            <td>
                <button> 2 </button>
            </td>
            <td>
                <button> 3 </button>
            </td>
            <td>
                <button> + </button>
            </td>
        </tr>
        <tr>
            <td>
                <button> 4 </button>
            </td>
            <td>
                <button> 5 </button>
            </td>
            <td>
                <button> 6 </button>
            </td>
            <td>
                <button> - </button>
            </td>
        </tr>
        <tr>
            <td>
                <button> 7 </button>
            </td>
            <td>
                <button> 8 </button>
            </td>
            <td>
                <button> 9 </button>
            </td>
            <td>
                <button> * </button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button> 0 </button>
            </td>
            <td>
                <button> . </button>
            </td>
            <td>
                <button> / </button>
            </td>
        </tr>
    </table>
</body>
</html>
