<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <style>
        table{
            background-color: #F3F9FA;
            border-collapse:collapse;
            border: 2px solid #9FD1DC;
            text-align:center;
            color:#9FD1DC;
        }
        button{
            color:#4B9BF2;
            font-weight:300;
        }
        td {
            padding: 5px;
        }

        input[type="text"] {
            width:180px;
        }

        table tr:last-child td:first-child button{
            width:80px;
        }
    </style>
    <!--Problem 3. Calculator

    Create a Calculator-like table. You should use a HTML 5 form for the Calculator.
    Buttons for all the numbers and operators (+, -, etc.)
    Textbox for the result-->

</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <button> 1 </button>
            </td>
            <td>
                <button> 2 </button>
            </td>
            <td>
                <button> 3 </button>
            </td>
            <td>
                <button> + </button>
            </td>
        </tr>
        <tr>
            <td>
                <button> 4 </button>
            </td>
            <td>
                <button> 5 </button>
            </td>
            <td>
                <button> 6 </button>
            </td>
            <td>
                <button> - </button>
            </td>
        </tr>
        <tr>
            <td>
                <button> 7 </button>
            </td>
            <td>
                <button> 8 </button>
            </td>
            <td>
                <button> 9 </button>
            </td>
            <td>
                <button> * </button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button> 0 </button>
            </td>
            <td>
                <button> . </button>
            </td>
            <td>
                <button> / </button>
            </td>
        </tr>
    </table>
</body>
</html>
