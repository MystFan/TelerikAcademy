<!DOCTYPE html>
<html>

<head>
    <title>File Upload System</title>
    <link rel="stylesheet" href="server/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">UploadSystem</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li><a href="/upload">Upload</a></li>
                    <li><a href="/files">Files</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal" action="/upload" method="POST" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Upload file</legend>
                        <div class="form-group">
                            <label for="file" class="col-lg-2 control-label">Add file</label>
                            <div class="col-lg-10">
                                <input class="form-control" name="filefield" id="file" type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <input type="submit" class="btn btn-primary" value="Submit" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p class="text-center">&copy; Telerik Academy 2016</p>
    </footer>
    <script src="server/libs/jquery.min.js"></script>
    <script src="server/libs/bootstrap.min.js"></script>
</body>

</html>
